<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cinema E-Booking</title>
    <link rel="stylesheet" href="styles/cinema_styles.css">
    <script src="js/checkout.js" defer></script>
</head>
<body>

    <header>
        <h1>Checkout</h1>
    </header>

    <div class="checkout-container">
        <form id="checkoutForm" class="checkout-form">
            <h2>Billing Information</h2>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <h2>Payment Method</h2>
            <div class="form-group">
                <label for="paymentMethod">Select Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <div id="creditCardInfo" class="credit-card-info">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number">
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
            </div>

            <h3>Order Total: <span id="orderTotal">$0.00</span></h3>

            <div class="checkout-buttons">
                <button type="submit" class="confirm-btn">Confirm</button>
                <button type="button" id="cancelCheckout" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Cinema E-Booking. All rights reserved.</p>
    </footer>

</body>
</html>
