<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cinema Ebooking Registration</title>
        <link rel="stylesheet" href="../styles/styles.css"> 
    </head>

    <body>

        <form>
            <h2> Welcome to the SWE Demon Cinema App</h2>
            <p>Create your account</p>
            
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="First, Last" required>
    
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
    
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="4706789000" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
    
            

            <h4>Billing Info</h4>
            <!-- Card Type  -->
            <label for="card">Card Type:</label>
            <select id="card-type" name="card-type">
                <option value="default"></option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
                <option value="discover">Discover</option>
                <option value="other">Other</option>
            </select>

            <!--Name on Card-->
            <label for="card-name">Name on Card:</label>
            <input type="text" id="card-name" name="card-name" placeholder="First, Last">

            <!-- Card Number -->
            <label for="card-number">Card Number:</label>   
            <input type="text" id="card-number" name="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" >

            <!--Expiration Date-->
            <label for="exp-date">Expiration Date:</label>
            <input type="date" id="exp-date" name="exp-date" >

            <!--Security Code-->
            <label for="sec-code">Security Code:</label>
            <input type="text" id="sec-code" name="sec-code" placeholder="xxx" >

            <!--Billing Address-->
            <h4>Billing Address</h4>
            <label for="address">Address:</label>
            <input type="text" id="address1" name="address" placeholder="1234 Main St" >
            <input type="text" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            <input type="text" id="city" name="city" placeholder="City" >
            <input type="text" id="state" name="state" placeholder="State" >
            <input type="text" id="zip" name="zip" placeholder="Zip" >
            <input type="text" id="country" name="country" placeholder="Country" >

            <!--Home Address-->
            <h4>Home Address</h4>
            <label for="address">Address:</label>
            <input type="text" id="address1" name="address" placeholder="1234 Main St">
            <input type="text" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            <input type="text" id="city" name="city" placeholder="City">
            <input type="text" id="state" name="state" placeholder="State">
            <input type="text" id="zip" name="zip" placeholder="Zip">
            <input type="text" id="country" name="country" placeholder="Country">

            <!--Submit Button-->
            <button type="submit">Sign up</button>
            
            <!--Login Link-->
            <p>Already have an account? 
                <button type="button" onclick="location.href='login.html'">Log in</button>
            </p>
            
        </form>

       


    </body>

</html>
