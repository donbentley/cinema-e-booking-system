<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit Profile - Cinema E-Booking</title>
		<link rel="stylesheet" href="../styles/cinema_styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="../js/editprofile.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Edit Your Profile</h1>
		</header>

		<div class="edit-profile-container">
			<form id="editProfileForm">
				<br />
				<label for="customerId">userid:</label>
				<input
					type="text"
					id="customerId"
					name="customerId"
					placeholder="Customer ID"
					required
				/>
				<br />
				<label for="username">username:</label>
				<input
					type="text"
					id="username"
					name="username"
					placeholder="Username"
					required
				/>
				<br />
				<label for="first-name">first name:</label>
				<input
					type="text"
					id="first-name"
					name="first"
					placeholder="First Name"
					required
				/>
				<br />
				<label for="last-name">last name:</label>
				<input
					type="text"
					id="last-name"
					name="last"
					placeholder="Last Name"
					required
				/>
				<br />
				<button type="submit">Save Changes</button>
			</form>
			<a href="profile.html" class="back-to-profile-link">Back to Profile</a>
		</div>

		<footer>
			<p>&copy; 2024 Cinema E-Booking. All rights reserved.</p>
		</footer>
	</body>
</html>
