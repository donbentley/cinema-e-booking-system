<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cinema E-Booking System</title>
   <link rel="stylesheet" href="styles/cinema_styles.css">
   <script src="js/homepage.js" defer></script> <!-- Load JavaScript for fetching movies -->
</head>
<body>

   <!-- Header Section -->
   <header>
       <h1>Welcome to Cinema E-Booking</h1>
   </header>

   <!-- Login Link -->
   <a href="login.html" class="login-link">Login</a>

   <!-- Search Bar -->
   <div class="search-container">
       <input type="text" placeholder="Search for a movie..." id="movieSearch">
       <button onclick="searchMovie()">Search</button>
   </div>

   <!-- Toggle between Currently Running and Coming Soon Movies -->
   <div class="toggle-buttons">
       <button id="currentlyRunningBtn" class="active" onclick="showSection('currentlyRunning')">Currently Running</button>
       <button id="comingSoonBtn" onclick="showSection('comingSoon')">Coming Soon</button>
   </div>

   <!-- Main Content for Currently Running Movies -->
   <div id="currentlyRunning" class="movie-sections active">
       <section>
           <h2>Currently Running</h2>
           <div class="movie-grid" id="currentlyRunningMovies">
               <!-- Movie cards will be dynamically injected here by JavaScript -->
           </div>
       </section>
   </div>

   <!-- Main Content for Coming Soon Movies -->
   <div id="comingSoon" class="movie-sections">
       <section>
           <h2>Coming Soon</h2>
           <div class="movie-grid" id="comingSoonMovies">
               <!-- Movie cards will be dynamically injected here by JavaScript -->
           </div>
       </section>
   </div>

   <!-- Footer -->
   <footer>
       <p>&copy; 2024 Cinema E-Booking. All rights reserved.</p>
   </footer>

</body>
</html>
